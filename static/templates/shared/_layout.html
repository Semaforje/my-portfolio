<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block title %}
    <title>Denys Neplokhov | denysneplokhov.com</title>
    {% endblock %}
    <link href="{% static 'shared/css/base.css' %}" rel="stylesheet">
    {% block styles %}

    {% endblock %}
</head>
<body class="bg-dark d-flex flex-column">
    <header class="fixed-top bg-black">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark justify-content-center">
                <a class="navbar-brand d-flex w-50 me-auto" href="{% url 'index' %}">Denys Neplokhov</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100" id="navbar">
                    <ul class="navbar-nav w-100 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" id="home_link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'aboutme' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:index' %}">Projects</a>
                        </li>
                        <li class="nav-item">
<!--                            <a class="nav-link" href="https://drive.google.com/file/d/1t3nmYf85Ym3MuuNBLY39cVuqYzMsbc33/view" target="_blank">Resume</a>-->
                             <a class="nav-link" href="{% static 'pdfs/CV_Denys_Neplokhov_Senior_QA.pdf' %}" target="_blank">Resume</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto w-100 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Semaforje" target="_blank">
                                <img src="{% static 'shared/icons/github-mark-white.png'%}" alt="GitHub" width="25" height="25">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/neplohoff/" target="_blank">
                                <img src="{% static 'shared/icons/linkedin-icon.png' %}" alt="LinkedIn" width="25" height="25">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="text-center flex-fill" role="main">
        {% block content %}
          <!-- default content text (typically empty) -->
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-black">
        <div class="container w-100 text-center">
            <span class="text-white text-opacity-50">Contact me:<br>
                <a href="mailto:neplohoff@gmail.com">neplohoff@gmail.com</a>
            </span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
